<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Carpooling application">
    <meta name="author" content="Ruth Nnochiri">
    <title>Ride My Way | Offer a ride </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <nav>
        <div class="brand">
            <h2>Ride My Way</h2>
        </div>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="#">About Us</a>
            </li>
            <li>
                <a href="#">Ruth</a>
            </li>
        </ul>
    </nav>

    <div class="wrapper">
        <div class="info">
            <form>
                <h1>Offer a ride on your next journey</h1>
                <div class="input-container">
                    <label for="username">Pick Up</label>
                    <input id="username" name="username" required="required" type="text" placeholder="e.g. Oshodi Train Station, Lagos" />
                </div>
                <div class="input-container">
                    <label for="emailsignup">Drop Off</label>
                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="e.g. Ikeja Train Station, Lagos" />
                </div>
                <div class="input-container">
                    <label for="emailsignup">Travel Date</label>
                    <input id="date" name="emailsignup" required="required" type="date" placeholder="e.g. Ikeja Train Station, Lagos" />
                </div>
                <div class="input-container">
                    <label for="emailsignup">Travel Time</label>
                    <input id="emailsignup" name="emailsignup" required="required" type="time" placeholder="e.g. Ikeja Train Station, Lagos" />
                </div>
                <div class="input-container">
                    <label for="emailsignup">Number of Seats</label>
                    <input id="emailsignup" name="emailsignup" required="required" type="number" min="0" />
                </div>
            
                <div class="signin button">
                    <input type="submit" value="Create Ride" />
                </div>
            </form>
        </div>
    </div>


    <footer>
        <p>
            Ride My Way, Copyright &copy; 2018
        </p>
    </footer>
</body>

</html>
