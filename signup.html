<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Carpooling application">
  <meta name="author" content="Ruth Nnochiri">
  <title>Ride My Way | Sign Up </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
</head>

<body>
  <div class="home-nav">
    <nav class="home-navbar">
      <div class="brand">
        <h2>
          <a href="index.html">Ride My Ride</a>
        </h2>
      </div>
      <ul>
        <li>
          <a href="signup.html">Sign Up</a>
        </li>
        <li>
          <a href="signin.html">Sign In</a>
        </li>
      </ul>
    </nav>
  </div>
<div class="wrapper">
  <div class="info">
    <form>
      <h1> Sign up </h1>
      <div class="input-container">
        <label for="username">Full Name</label>
        <input id="username" name="username" required="required" type="text" placeholder="Jane Doe" />
      </div>
      <div class="input-container">
        <label for="emailsignup">Email</label>
        <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mymail@mail.com" />
      </div>
      <div class="input-container">
        <label for="passwordsignup">Password</label>
        <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" />
      </div>
      <div class="input-container">
        <label for="passwordsignup_confirm">Confirm Password</label>
        <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"
        />
      </div>
      <div class="signin button">
        <a href="available-ride.html">Sign Up</a>
      </div>
      <div class="change_link">
        Already a member ?
        <a href="signin.html">Log in </a>
      </div>
    </form>
  </div>
</div>


  <footer>
    <p>
      Ride My Way, Copyright &copy; 2018
    </p>
  </footer>
</body>
</html>
