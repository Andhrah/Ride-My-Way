<html>

<head>
  <meta charset="utf-8" />

  <title>Ride My Way | Offer a ride </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
</head>

<body>
  <div class="home-nav">
    <nav class="home-navbar">
      <div class="brand">
        <h2>
          <a href="index.html">Ride My Ride</a>
        </h2>
      </div>
      <ul>
        <li>
          <a href="available-ride.html">Find a Ride</a>
        </li>
        <li>
          <a href="offer-ride.html">Offer a ride</a>
        </li>
        <li>
          <a href="profile.html">Princess</a>
        </li>
      </ul>
    </nav>
  </div>
    
  <div class="wrap">
    <div class="offer">
      <form>
        <h1>Offer a ride on your next journey</h1>
        <div class="input-container">
          <label for="pickup">Pick Up</label>
          <input id="pickup" name="pickup" required="required" type="text" placeholder="e.g. Oshodi Train Station, Lagos" />
        </div>
        <div class="input-container">
          <label for="drop-off">Drop Off</label>
          <input id="drop-off" name="drop" required="required" type="text" placeholder="e.g. Ikeja Train Station, Lagos" />
        </div>
        <div id="travel" class="input-container">
          <div class="flex-container">
              <label for="date">Departure Date</label>
              <input id="date" name="date" required="required" type="date" />
          </div>
          <div class="flex-container">
              <label for="time">Departure Time</label>
              <input id="time" name="emailsignup" required="required" type="time" />
          </div>
          </div>
          <div class="input-container">
            <label for="seat">Number of Seats</label>
            <input id="seat" name="emailsignup" required="required" type="number" min="0" />
          </div>
      
          <div class="create-offer button">
            <input type="submit" value="Offer Ride" />
          </div>
        </form>
      </div>
  </div>


    <footer>
        <p>
            Ride My Way, Copyright &copy; 2018
        </p>
    </footer>
</body>

</html>
